FilesDownloadVaadinDialog.ignoreTlsErrors.caption = Ignorova\u0165 chyby pri TLS/SSL spojen\u00ED.
FilesDownloadVaadinDialog.ignoreTlsErrors.description = Pripojenie pomocou zabezpe\u010Den\u00E9ho pripojenia (SSL/TLS, adresa servera za\u010D\u00EDna prefixom https://) m\u00E1 zabezpe\u010Di\u0165 \u0161ifrovanie komunik\u00E1cie aj kontrolu identity druhej strany. Zapnut\u00EDm tejto mo\u017Enosti sa v\u0161ak kontrola identity druhej strany zru\u0161\u00ED. Spojenie sa nadvia\u017Ee aj s ned\u00F4veryhodn\u00FDmi servermi, servermi s expirovan\u00FDmi certifik\u00E1tmi, certifik\u00E1tmi podp\u00EDsan\u00FDmi ned\u00F4veryhodn\u00FDmi osobami (aj sam\u00FDm sebou). Spojenie sa nadvia\u017Ee aj v pr\u00EDpade, \u017Ee adresa servera nes\u00FAhlas\u00ED s adresou servera vo vydanom certifik\u00E1te. T\u00E1to mo\u017Enos\u0165 sp\u00F4sob\u00ED, \u017Ee pripojenie nebude bezpe\u010Dn\u00E9! 

FilesDownloadVaadinDialog.softFail.caption = Mäkké zlyhanie
FilesDownloadVaadinDialog.softFail.description = Ak je za\u0161krtnuté a nastane nejaká chyba v spracovaní VFS polo\u017Eky alebo súboru, tak sa zobrazí varovanie a extrakcia v DPU pokra\u010Duje \u010Falej. Ak za\u0161krtnuté nie je, tak v prípade chyby pri spracovaní ktorejko\u013Evek VFS polo\u017Eky alebo súboru je extrakcia preru\u0161ená a kon\u010Dí chybou.

FilesDownloadVaadinDialog.chkCheckDuplicates.caption = Vynecha\u0165 duplicitné vstupné súborové polo\u017Eky
FilesDownloadVaadinDialog.chkCheckDuplicates.description = Ak je za\u0161krtnuté, DPU skontroluje \u010Di sa niektoré súborové URI nespracúvajú viacnásobne (mô\u017Ee sa sta\u0165 ke\u010F je DPU konfigurované dynamicky). A ak áno, duplicitné spracovanie je vynechané a do logu je pridaná informácia o tomto vynechaní.
