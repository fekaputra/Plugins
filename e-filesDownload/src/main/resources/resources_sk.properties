FilesDownloadVaadinDialog.ignoreTlsErrors.description = Pripojenie pomocou zabezpe\u010Deného pripojenia (SSL/TLS, adresa servera za\u010Dína prefixom https://) má zabezpe\u010Di\u0165 \u0161ifrovanie komunikácie aj kontrolu identity druhej strany. Zapnutím tejto mo\u017Enosti sa v\u0161ak kontrola identity druhej strany zru\u0161í. Spojenie sa nadvia\u017Ee aj s nedôveryhodnými servermi, servermi s expirovanými certifikátmi, certifikátmi podpísanými nedôveryhodnými osobami (aj samým sebou). Spojenie sa nadvia\u017Ee aj v prípade, \u017Ee adresa servera nesúhlasí s adresou servera vo vydanom certifikáte. Táto mo\u017Enos\u0165 spôsobí, \u017Ee pripojenie nebude bezpe\u010Dné! 

