List of useful commands:
<table border="1px">
    <tr>
        <th>Action (regular expression)</th>
        <th>Pattern</th>
        <th>Value to substitute</th>
    </tr>
    <tr>
        <td>Add a suffix ".gml"</td>
        <td>^(.+)$</td>
        <td>$1.gml</td>
    </tr>
    <tr>
        <td>Rename file to "abc"</td>
        <td>^.+$</td>
        <td>abc</td>
    </tr>
</table>
